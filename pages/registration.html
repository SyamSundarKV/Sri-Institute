<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="shortcut icon" href="registration.png">
    <style>
        /* Background and general styling */
        body {
            background-color: white;
            background-size: cover;
            background-position: center;
            font-family: 'Arial', sans-serif;
        }
                .header {
            background: #0B8;
            color: white;
            padding: 20px 0;
            text-align: center;

        }

        .nav__logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--kappel);
            }
            
        .nav__logo div {
            width: 60px;
            aspect-ratio: 1;
            display: grid;
            place-content: center;
            font-size: 35px;
            line-height: 1rem;
            color: #0B8;
            background-color: white;
            border-radius: 100%;
            }

        .registration-form {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
            margin-bottom: 50px;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .form-control, .btn {
            border-radius: 20px;
        }
        .btn-primary {
            background: linear-gradient(45deg, #5A9, #0B8);
            border: none;
            transition: all 0.3s ease-in-out;
        }
        .btn-primary:hover {
            background: linear-gradient(45deg, #0B8, #5A9);
            transform: scale(1.05);
        }

        .btn-primary a {
            color: white;
            text-decoration: none;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            color: #0B8;
            text-align: center;
            margin-bottom: 20px;
        }

        .footer {
            padding: 20px;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>


    <header class="header">
        <div class="nav__logo">
            <div>SRI</div>
            Institution
        </div>
    </header>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="registration-form">
                <h2 class="title">Course Registration Form</h2>
                <form>

                    <!-- Personal Information -->
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" class="form-control" id="fullName" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" class="form-control" id="phone" required>
                    </div>

                    <!-- Course Selection -->
                    <div class="form-group">
                        <label for="courseSelect">Select Course</label>
                        <select class="form-control" id="courseSelect" required>
                            <option value="">-- Select Course --</option>
                            <option value="Full Stack Java Developer">Full Stack Java Developer</option>
                            <option value="Full Stack Python Developer">Full Stack Python Developer</option>
                            <option value="Full Stack Web Development">Full Stack Web Development</option>
                            <option value="D.S.A">D.S.A</option>
                            <option value="Web design">Web design</option>
                            <option value="UI/UX Designer">UI/UX Designer</option>
                            <option value="C Programming">C Programming</option>
                            <option value="Java">Java</option>
                            <option value="Python">Python</option>
                            <option value="MS Office">MS Office</option>
                            <option value="Digital Marketing">Digital Marketing</option>
                            <option value="Content Marketing">Content Marketing</option>
                        </select>
                    </div>

                    <!-- Learning Mode -->
                    <div class="form-group">
                        <label for="learningMode">Learning Mode</label>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" name="learningMode" id="online" value="online" required>
                            <label class="form-check-label" for="online">Online</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" name="learningMode" id="offline" value="offline">
                            <label class="form-check-label" for="offline">Offline</label>
                        </div>
                    </div>

                    <!-- Parent Details -->
                    <div class="form-group">
                        <label for="parentName">Parent/Guardian Name</label>
                        <input type="text" class="form-control" id="parentName" required>
                    </div>
                    <div class="form-group">
                        <label for="parentContact">Parent/Guardian Contact</label>
                        <input type="tel" class="form-control" id="parentContact" required>
                    </div>

                    <!-- Submit Button -->
                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-primary btn-block">
                            <a target="_blank"   href="error.html" >   Register Now   </a> </button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
 <!-- Footer -->
 <footer class="footer text-center">

</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Form submission animation
    $("form").on("submit", function(event) {
        event.preventDefault();
        alert("404 Page Not Found!");
    });
</script>






</body>
</html>
